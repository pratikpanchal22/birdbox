<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>BirdBox</title>
    <meta name="description" content="BirdBox">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {{cssInclude|safe}}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>

    <header id="idHeader">
        <div id="header-left">
            &#9881;&#65039;
        </div>
        <div id="header-right">
            &#128996;
        </div>
        <div id="header-center">
            <h3>BirdSong Box</h3>
        </div>
    </header>

    <div id="idDivStageStatus" style='display: block; overflow: hidden;'>
        <center>
            <p id="idStageSoundState"></p>
        </center>
    </div>

    <div id="idDivStage" style='display: none; overflow: hidden;'>
        <center>
            <h2 id="idStageName"></h2> <!-- Name -->
            <img id="idStageImage" src="" alt="Stage Image" width="100%" height="auto">
        </center>
        <h6 id="idStageImageDesc"></h6> <!-- Image description -->
        <p id="idStageAudioDesc"></p> <!-- Audio Description -->
        <p id="idStageAudioType"></p> <!-- Audio Type -->

        <p id="idStageLocation"></p> <!-- Location -->
        <p id="idStageDuration"></p> <!-- Duration -->
        <p id="idStageCredits"></p> <!-- Credits -->
        <center>
            <p>Listen on this device</p>
            <audio id="idAudio" controls>
                <source id="idAudioSrcMp3" src="" type="audio/mp3">
            </audio>
            <br>
            <hr>
        </center>
    </div>

    <center>
        <div id='idMainName'>
            <h1>BirdSong Box</h1>
        </div>
        <h5>v 1.0</h5>
        <!--h4 id='idDdInfo'>39 sounds</h4-->
        <hr>
    </center>

    <div>
        <a href="onDemand.json">Request OnDemand</a>
        <!--p class="indent25">Example of a tab</p-->
    </div>

    <div id="idDivSettings">

    </div>

    <!-- js includes-->
    {{ jsInclude|safe }}

</body>

</html>
