<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>BirdBox</title>
    <meta name="description" content="BirdBox">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <div id="idDivStage" style='display: none;'>
        <center>
            <h1 id="idStageName"></h1> <!-- Name -->
            <img id="idStageImage" src="" alt="Stage Image" width="95%" height="auto">
        </center>
        <h4 id="idStageDescription"></h4> <!-- Description -->
        <h5 id="idStageLocation"></h5> <!-- Location -->
        <h6 id="idStageAuthor"></h6> <!-- Author -->
        <h6 id="idStageDate"></h6> <!-- Capture date -->
    </div>
    
    <center>
        <h1>
            <div id='header1'>Const Volatile</div>
        </h1>
        <hr>
    </center>

    <div>
        <p>This is a basic boilerplate template to start with html5 with placeholders for css & js files</p>
        <!--p class="indent25">Example of a tab</p-->
    </div>

    <!-- js includes-->
    {{ jsInclude|safe }}    

</body>

</html>
